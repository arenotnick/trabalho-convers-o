<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Adiciona o ícone à aba do navegador -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png"> 
    <!-- Adiciona o estilo CSS ao documento -->
        <link rel="stylesheet" href="./CSS/style.css"> 
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título da página -->
        <h1>Conversor de Moedas</h1>
        
        <!-- Seleção da moeda de origem -->
        <label for="moedaOrigem">Moeda de Origem:</label>
        <select id="moedaOrigem">
            <option value="BRL">Real Brasileiro R$ (BRL)</option>
            <option value="EUR">Euro € (EUR)</option>
            <option value="USD">Dólar Americano U$D (USD)</option>
        </select>

        <!-- Seleção da moeda de destino -->
        <label for="moedaDestino">Moeda de Destino:</label>
        <select id="moedaDestino">
            <option value="BRL">Real Brasileiro R$ (BRL)</option>
            <option value="EUR">Euro  € (EUR)</option>
            <option value="USD">Dólar Americano U$D (USD)</option>
        </select>

        <!-- Entrada do valor a ser convertido -->
        <label for="valor">Valor a Converter:</label>
        <input type="number" id="valor" placeholder="Insira o valor">

        <!-- Botão para realizar a conversão -->
        <button id="converter">Converter</button>

        <!-- Título para o resultado -->
        <h2>Resultado:</h2>

        <!-- Div para exibir o resultado da conversão -->
        <div id="resultado"></div>
    </div>

    <!-- Adiciona o script JavaScript ao final do corpo para garantir que o DOM esteja carregado -->
    <script src="/script/script.js"></script>
</body>
</html>
